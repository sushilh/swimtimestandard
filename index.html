<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swimming Standards Check</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-73QQ6NJG5X"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-73QQ6NJG5X');
</script>
</head>
<body>

<div class="container">
    <h1>2022-2024 Motivational Times- <b>SCY</b></h1>
    <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" onchange="populateAgeGroups()">
            <option value="">Select Gender</option>
            <option value="Girls">Girls</option>
            <option value="Boys">Boys</option>
        </select>
    </div>
    <div class="form-group">
        <label for="ageGroup">Age Group:</label>
        <select id="ageGroup" onchange="populateEventTypes()">
            <option value="">Select Age Group</option>
        </select>
    </div>
    <div class="form-group">
        <label for="eventType">Event Type:</label>
        <select id="eventType" onchange="showStandards()">
            <option value="">Select Event Type</option>
        </select>
    </div>
    <div class="form-group">
        <label for="time">Your Time (mm:ss.ms):</label>
        <input type="text" id="time" placeholder="e.g., 1:23.45">
    </div>
    <button onclick="checkStandard()">Check Standard</button>

    <div id="result"></div>

    <div id="standardsContainer">
        <h3>Time Standards</h3>
        <table id="standardsTable">
            <thead>
            <tr>
                <th>AAAA</th>
                <th>AAA</th>
                <th>AA</th>
                <th>A</th>
                <th>BB</th>
                <th>B</th>


            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<div id="chartContainer">
    <canvas id="standardChart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="app.js"></script>

</body>
</html>
