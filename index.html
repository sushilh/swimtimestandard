<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swimming Standards Check</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>Check Swimming Standard</h1>
    <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" onchange="populateAgeGroups()">
            <option value="">Select Gender</option>
            <option value="boys">Boys</option>
            <option value="girls">Girls</option>
        </select>
    </div>
    <div class="form-group">
        <label for="ageGroup">Age Group:</label>
        <select id="ageGroup" onchange="populateEventTypes()">
            <option value="">Select Age Group</option>
        </select>
    </div>
    <div class="form-group">
        <label for="eventType">Event Type:</label>
        <select id="eventType" onchange="populateDistances()">
            <option value="">Select Event Type</option>
        </select>
    </div>
    <div class="form-group">
        <label for="distance">Distance:</label>
        <select id="distance">
            <option value="">Select Distance</option>
        </select>
    </div>
    <div class="form-group">
        <label for="time">Your Time (mm:ss.ms):</label>
        <input type="text" id="time" placeholder="e.g., 1:23.45">
    </div>
    <button onclick="checkStandard()">Check Standard</button>

    <div id="result"></div>
</div>

<div id="chartContainer">
    <canvas id="standardChart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="app.js"></script>

</body>
</html>
